{% extends "layout/layout.html" %}
{% block content %}
<div class="row valign-wrapper" style="height: -webkit-fill-available;">
  <form action="/auth/register" class="col s6 offset-s3" method="POST">
    <div class="card grey lighten-5" style="padding: 20px;">
      <h4 class="center">Sign up</h4>
      <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text" class="validate" name="name"> 
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" name="email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" name="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="center">
        <button class="btn waves-effect waves-light"  id="registerButton" type="submit">Sign up
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
{% block script %}
<script src="/javascripts/register.js" type="text/javascript">
</script>
{% endblock %}
