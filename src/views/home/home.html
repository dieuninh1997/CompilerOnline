{% extends "layout/layout.html" %}
{% block content %}

<div class="row">
  <div class="col s12 l8 editer-container">
    <div class="editer" data-langcode={{langCode}}>
      <div id="editor">{{data}}</div>
    </div>
  </div>
  <div class="col s12 l4 input-container">
    <div class="input-field col s12 ">
      <select id="languageSelector" required data-listlanguague={{listLanguague}}>
        {% for item in listLanguague %}
        <option value="{{item.language}}" {% if (item.language == language) %} selected {% endif %}>{{item.langCode}}
        </option>
        {% endfor %}
      </select>
      <label style="padding-top: 5px;">Select Language</label>
    </div>

    <div class="compileRun">
      <p>
        <label>
          <input type="checkbox" id="chkInput" class="filled-in" checked="checked" />
          <span>Custom input</span>
        </label>
      </p>
      <div id="dvInput">
        <textarea id="customInput" placeholder="Provide your input here each seperated by a new line."></textarea>
      </div>
      <button id="compilerButton" class="btn btn-success">COMPILE & RUN</button>
    </div>

    <div class="compileRun output">
      <div class="runRespone">
        <textarea id="outputRespone" disabled></textarea>
      </div>
      <button class="btn btn-primary" disabled="disabled">YOUR OUTPUT</button>
    </div>
  </div>
</div>


{% endblock %}

{% block script %}
<script src="/javascripts/home.js" type="text/javascript">
</script>
{% endblock %}
