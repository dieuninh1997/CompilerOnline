<!DOCTYPE html>
<html lang="en">

<head>
  <title>Compiler Online</title>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">
    <div class="editer" data-langcode={{langCode}}>
      <div id="editor">{{data}}</div>
    </div>
    <div class="control">
      <div class="languageOption">
        <select id="languageSelector" required data-listlanguague={{listLanguague}}>
          {% for item in listLanguague %}
            <option value="{{item.language}}" 
              {% if (item.language == language) %}
                selected
              {% endif %}
            >{{item.langCode}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="compileRun">
        <label for="chkInput">
          <input type="checkbox" id="chkInput" checked/>
          Custom input
        </label>
        <div id="dvInput">
          <textarea id="customInput" placeholder="Provide your input here each seperated by a new line."></textarea>
        </div>
        <button id="compilerButton" class="btn btn-danger">COMPILE & RUN</button>
      </div>

      <div class="compileRun output">
        <div class="runRespone">
          <textarea id="outputRespone" disabled></textarea>
        </div>
        <button class="btn btn-primary" disabled="disabled">YOUR OUTPUT</button>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="/javascripts/compile.js" type="text/javascript"></script>

  <!-- checkbox show hide input  -->
  <script type="text/javascript" src="/javascripts/index.js"></script>
</body>

</html>
