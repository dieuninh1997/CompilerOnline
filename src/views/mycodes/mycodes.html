{% extends "layout/layout.html" %}
{% block content %}
<div class="container">
  <h5 style="text-decoration: underline;">List my code</h5>
  {% for item in data %}
  <div class="card row" id="itemCode">
    <div class="source_id col s6" >
      <label id="source_id">{{item.source_id}}</label>
    </div>
    <div class="language col s3">
      {{item.language}}
    </div>
    <div class="language col s12">
      {{item.created_at}}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
{% block script %}
<script src="/javascripts/mycodes.js" type="text/javascript">
</script>
{% endblock %}
