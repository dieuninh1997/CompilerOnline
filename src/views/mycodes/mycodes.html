<div class="container">
  <div class="row">
    <div id="myrecent_filter_box" class="col s3">
      <br>
      <legend>
        <i class="material-icons filter">aa</i>
        Filter
      </legend>
      <div class="sortable-box">
        <p>
          <label>
            <input name="filter_item" value="c" type="checkbox" class="filled-in" />
            <span>c</span>
          </label>
        </p>
        <p>
          <label>
            <input name="filter_item" value="cpp" type="checkbox" class="filled-in"/>
            <span>c++</span>
          </label>
        </p>
        <p>
          <label>
            <input name="filter_item" value="csharp" type="checkbox" class="filled-in"/>
            <span>c#</span>
          </label>
        </p>
        <p>
          <label>
            <input name="filter_item" value="java" type="checkbox" class="filled-in"/>
            <span>java</span>
          </label>
        </p>
        <p>
          <label>
            <input name="filter_item" value="python" type="checkbox" class="filled-in"/>
            <span>python</span>
          </label>
        </p>
        <br>
        <p>
          <label>
            <input name="filter_time" class="with-gap" type="radio" value="all" />
            <span>all time</span>
          </label>
        </p>
        <p>
          <label>
            <input name="filter_time" class="with-gap" type="radio" value="30"/>
            <span>this month</span>
          </label>
        </p>
        <p>
          <label>
            <input name="filter_time" class="with-gap" type="radio" value="7" />
            <span>this week</span>
          </label>
        </p>
        <p>
          <label>
            <input name="filter_time" class="with-gap" type="radio" value="1"/>
            <span>today</span>
          </label>
        </p>
        <br>
        <!-- <p>
          <label style="color: green;">
            <input type="checkbox" class="filled-in"/>
            <span>sucess</span>
          </label>
        </p>
        <p>
          <label style="color: red;">
            <input type="checkbox" class="filled-in"/>
            <span>error</span>
          </label>
        </p> -->
      </div>
      <br> <br>
      <button class="btn" id="filter_btn">Filter</button>
    </div>
    
    <div class="col s9">
      <br>
      <div id="myrecent_action_box">
        <div class="pull-left">
          <div class="btn-group" title="select">
            <button class="btn" href="#" id="select_all">all</button>
            <button class="btn" id="select_none">none</button>
          </div>
          <a id="delete_button" href="#" class="btn" title="delete">
            <i class="material-icons delete">delete</i>
          </a>
        </div>
      </div>
      <br>
      <div id="myrecent">
        {% for item in data %}
        <div class="row"  style="border-bottom: 1px solid #e5e5e5;">
          <div class="col s2" >
              <label>
                <input type="checkbox" class="filled-in" name="check_item"/>
                <span> {{item.language}}</span>
              </label>
          </div>
          <div class="col s10" id="itemCode">
            <div class="source_id col s8" >
              <label id="source_id" style="color:#0088cc ">{{item.source_id}}</label>
            </div>
            <div class="language col s12">
                <label>{{item.created_at}}</label>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>


{% endblock %}
{% block script %}
<script src="/javascripts/mycodes.js" type="text/javascript">
</script>
{% endblock %}
